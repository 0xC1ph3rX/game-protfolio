
<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>STUDIO SHODWE | CREATIVE DESIGNER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000;
        color: #fff;
        margin: 0;
        font-family: 'Rajdhani', sans-serif;
        overflow-x: hidden;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .red-glow {
        box-shadow: 0 0 30px rgba(255, 30, 0, 0.4);
      }
      .text-red-glow {
        text-shadow: 0 0 15px rgba(255, 30, 0, 0.8);
      }
      .red-border-glow {
        border-color: #ff1e00;
        box-shadow: 0 0 15px #ff1e00;
      }
      .character-glow {
        filter: drop-shadow(0 0 25px rgba(255, 60, 0, 0.6));
      }
      .bg-red-gradient {
        background: radial-gradient(circle at center, rgba(255, 30, 0, 0.15) 0%, transparent 70%);
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(1deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes particle {
        0% { transform: translateY(0) translateX(0); opacity: 0; }
        50% { opacity: 0.8; }
        100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
      }
      .particle {
        position: absolute;
        background: #ff4500;
        border-radius: 50%;
        pointer-events: none;
        animation: particle linear infinite;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff1e00;
        border-radius: 10px;
      }
    </style>
