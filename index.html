
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STUDIO SHODWE | CREATIVE DESIGNER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000;
        color: #fff;
        margin: 0;
        font-family: 'Rajdhani', sans-serif;
        overflow-x: hidden;
        cursor: none;
      }

      html {
        scroll-behavior: smooth;
      }

      .cursor-layer {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 9999;
      }

      .cursor-dot,
      .cursor-ring {
        position: absolute;
        top: 0;
        left: 0;
        transform: translate3d(-100px, -100px, 0);
        transition: transform 0.05s linear;
      }

      .cursor-dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: #ff1e00;
        box-shadow: 0 0 12px rgba(255, 30, 0, 0.8);
      }

      .cursor-dot--active {
        background: #ff6b00;
        box-shadow: 0 0 16px rgba(255, 107, 0, 0.9);
      }

      .cursor-ring {
        width: 28px;
        height: 28px;
        border-radius: 999px;
        border: 1px solid rgba(255, 30, 0, 0.5);
        box-shadow: 0 0 20px rgba(255, 30, 0, 0.35);
        margin-left: -11px;
        margin-top: -11px;
        transition: transform 0.2s ease, opacity 0.2s ease, border-color 0.2s ease;
      }

      .cursor-ring--active {
        border-color: rgba(255, 107, 0, 0.9);
        box-shadow: 0 0 28px rgba(255, 107, 0, 0.6);
      }

      .cursor-target {
        cursor: none;
      }

      .tilt-card {
        transform-style: preserve-3d;
        transition: transform 0.35s ease, box-shadow 0.35s ease;
      }

      .tilt-card:hover {
        transform: perspective(800px) rotateX(4deg) rotateY(-4deg) translateY(-4px);
        box-shadow: 0 20px 60px rgba(255, 30, 0, 0.12);
      }

      .no-webgl .webgl-only {
        display: none;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .font-gaming {
        font-family: 'Orbitron', sans-serif;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .perspective-3d {
        perspective: 1200px;
      }
      .glitch-hover {
        position: relative;
        overflow: hidden;
      }
      .glitch-hover::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
        transform: translateX(-100%);
        transition: transform 0.6s ease;
      }
      .glitch-hover:hover::after {
        transform: translateX(100%);
      }
      .red-glow {
        box-shadow: 0 0 30px rgba(255, 30, 0, 0.4);
      }
      .text-red-glow {
        text-shadow: 0 0 15px rgba(255, 30, 0, 0.8);
      }
      .red-border-glow {
        border-color: #ff1e00;
        box-shadow: 0 0 15px #ff1e00;
      }
      .character-glow {
        filter: drop-shadow(0 0 25px rgba(255, 60, 0, 0.6));
      }
      .bg-red-gradient {
        background: radial-gradient(circle at center, rgba(255, 30, 0, 0.15) 0%, transparent 70%);
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(1deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes particle {
        0% { transform: translateY(0) translateX(0); opacity: 0; }
        50% { opacity: 0.8; }
        100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
      }
      .particle {
        position: absolute;
        background: #ff4500;
        border-radius: 50%;
        pointer-events: none;
        animation: particle linear infinite;
      }

      /* Neon Pulse Animation for Photo Glow */
      @keyframes neonPulse {
        0%, 100% { 
          opacity: 0.6;
          transform: scale(1);
        }
        50% { 
          opacity: 0.9;
          transform: scale(1.05);
        }
      }

      /* Glitch Effect for Optional Enhancement */
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }

      /* Animated Button Borders */
      .neon-button {
        overflow: visible !important;
      }

      .neon-button:hover {
        box-shadow: 0 0 5px #ff1e00, 0 0 25px #ff1e00, 0 0 50px #ff1e00, 0 0 100px #ff1e00;
      }

      .border-animate {
        position: absolute;
        display: block;
      }

      .border-animate-1 {
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #ff1e00);
        animation: borderAnimate1 1s linear infinite;
      }

      @keyframes borderAnimate1 {
        0% { left: -100%; }
        50%, 100% { left: 100%; }
      }

      .border-animate-2 {
        top: -100%;
        right: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(180deg, transparent, #ff6b00);
        animation: borderAnimate2 1s linear infinite;
        animation-delay: 0.25s;
      }

      @keyframes borderAnimate2 {
        0% { top: -100%; }
        50%, 100% { top: 100%; }
      }

      .border-animate-3 {
        bottom: 0;
        right: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(270deg, transparent, #ff1e00);
        animation: borderAnimate3 1s linear infinite;
        animation-delay: 0.5s;
      }

      @keyframes borderAnimate3 {
        0% { right: -100%; }
        50%, 100% { right: 100%; }
      }

      .border-animate-4 {
        bottom: -100%;
        left: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(360deg, transparent, #ff6b00);
        animation: borderAnimate4 1s linear infinite;
        animation-delay: 0.75s;
      }

      @keyframes borderAnimate4 {
        0% { bottom: -100%; }
        50%, 100% { bottom: 100%; }
      }

      /* 3D Gaming Navigation Links */
      .nav-link-3d {
        transform-style: preserve-3d;
        transition: all 0.3s ease;
        perspective: 1000px;
      }

      .nav-link-3d::before {
        content: attr(href);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: #ff1e00;
        transform: translateZ(-10px);
        opacity: 0;
        transition: all 0.3s ease;
      }

      .nav-link-3d:hover {
        transform: translateY(-5px) rotateX(10deg) translateZ(20px);
        text-shadow: 
          0 0 10px #ff1e00,
          0 0 20px #ff1e00,
          0 0 30px #ff1e00,
          0 5px 10px rgba(0, 0, 0, 0.5);
        filter: drop-shadow(0 10px 20px rgba(255, 30, 0, 0.5));
      }

      .nav-link-3d:hover::before {
        opacity: 0.3;
        transform: translateZ(-5px) translateY(2px);
      }

      .nav-link-3d::after {
        content: '';
      
        .title-3d {
          text-shadow:
            0 0 12px rgba(255, 30, 0, 0.65),
            0 0 24px rgba(255, 107, 0, 0.45),
            0 10px 20px rgba(0, 0, 0, 0.6);
          letter-spacing: 0.05em;
        }
      
        .neon-sweep {
          position: absolute;
          left: -20%;
          top: 55%;
          width: 40%;
          height: 6px;
          background: linear-gradient(90deg, transparent, rgba(255, 30, 0, 0.9), transparent);
          filter: blur(1px);
          animation: sweep 2.8s ease-in-out infinite;
        }

        .game-icon {
          color: #ff1e00;
          filter: drop-shadow(0 0 10px rgba(255, 30, 0, 0.8));
          animation: gamePulse 2.4s ease-in-out infinite;
        }

        @keyframes gamePulse {
          0%, 100% { transform: scale(1); opacity: 0.8; }
          50% { transform: scale(1.12); opacity: 1; }
        }
      
        @keyframes sweep {
          0% { transform: translateX(-120%); opacity: 0; }
          30% { opacity: 1; }
          70% { opacity: 1; }
          100% { transform: translateX(320%); opacity: 0; }
        }
        position: absolute;
        bottom: -5px;
        left: 50%;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, #ff1e00, #ff6b00, #ff1e00, transparent);
        transform: translateX(-50%);
        transition: width 0.3s ease;
        box-shadow: 0 0 10px #ff1e00;
      }

      .nav-link-3d:hover::after {
        width: 120%;
        animation: pulseGlow 1s ease-in-out infinite;
      }

        .scanlines {
          background-image: repeating-linear-gradient(
            to bottom,
            rgba(255, 30, 0, 0.03),
            rgba(255, 30, 0, 0.03) 1px,
            transparent 1px,
            transparent 3px
          );
          mix-blend-mode: screen;
          opacity: 0.25;
          animation: scanlines 4s linear infinite;
        }

        @keyframes scanlines {
          0% { transform: translateY(0); }
          100% { transform: translateY(6px); }
        }

        .noise-layer {
          background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="140" height="140" filter="url(%23n)" opacity="0.08"/></svg>');
          mix-blend-mode: soft-light;
          opacity: 0.35;
          animation: noiseShift 1.2s steps(2) infinite;
        }

        @keyframes noiseShift {
          0% { transform: translate(0, 0); }
          50% { transform: translate(-1%, 1%); }
          100% { transform: translate(1%, -1%); }
        }

        .hud-frame::before,
        .hud-frame::after {
          content: '';
          position: absolute;
          inset: 12px;
          border: 1px solid rgba(255, 30, 0, 0.15);
          pointer-events: none;
        }

        .hud-corner {
          position: absolute;
          width: 18px;
          height: 18px;
          border-color: rgba(255, 30, 0, 0.6);
          border-style: solid;
        }

        .hud-corner.tl { top: 10px; left: 10px; border-width: 2px 0 0 2px; }
        .hud-corner.tr { top: 10px; right: 10px; border-width: 2px 2px 0 0; }
        .hud-corner.bl { bottom: 10px; left: 10px; border-width: 0 0 2px 2px; }
        .hud-corner.br { bottom: 10px; right: 10px; border-width: 0 2px 2px 0; }

      @keyframes pulseGlow {
        0%, 100% {
          box-shadow: 0 0 10px #ff1e00, 0 0 20px #ff1e00;
        }
        50% {
          box-shadow: 0 0 20px #ff1e00, 0 0 40px #ff1e00;
        }
      }

      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #ff1e00, #ff6b00);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #ff4500, #ff8c00);
      }
    </style>
